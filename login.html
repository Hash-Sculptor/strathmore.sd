<!DOCTYPE html>
<html>
<head>
	<title>MINDROAM HUB - Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login_sheet.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="checkbox" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="checkbox" aria-hidden="true">Sign up</label>
					<input type="text" name="text" placeholder="User name" required>
					<input type="email" name="email" placeholder="Email" required>
          <input type="number" name="tel" placeholder="Phone number" required>
					<input type="password" name="password" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="checkbox" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
